{% extends 'app/admin-pages/base_admin.html' %}
{% load static %}
{% block title %}Add / Edit Staff{% endblock %}

{% block content %}
<div class="section-admin-staff-form-page">
<h1>{{ view.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'admin-staff-management' %}" class="btn btn-secondary mt-3">Back to Staff Management</a>
</div>
{% endblock %}
