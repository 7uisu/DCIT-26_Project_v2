{% extends 'app/admin-pages/base_admin.html' %}
{% load static %}
{% block content %}
<div class="section-admin-patient-record-form-page">
    <h1>Create / Update Patient Record</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Record</button>
    </form>
    <a href="{% url 'admin-patient-records' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
