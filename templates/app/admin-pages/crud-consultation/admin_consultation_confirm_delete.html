{% extends 'app/admin-pages/base_admin.html' %}
{% load static %}
{% block content %}
<div class="section-admin-consultation-confirm-delete-page">
<h2>Delete Consultation</h2>

<p>Are you sure you want to delete this consultation?</p>

<p><strong>Date:</strong> {{ consultation.consultation_date }}</p>
<p><strong>Summary:</strong> {{ consultation.summary }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<a href="{% url 'admin-consultations' %}">Cancel</a>
</div>
{% endblock %}
